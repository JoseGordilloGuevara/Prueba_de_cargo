<div class="card" style="width: 20rem; margin: auto;" *ngIf="character">
    <img class="card-img-top" src="{{character.image}}">
    <div class="card-body" style="text-align: center;">
      <h2 class="card-title">{{character.name}}</h2>
      <h3> Género: {{character.gender}} </h3>
    </div>
    <ul class="list-group list-group-flush" style="margin-top: -20px;">
      <li class="list-group-item">Estado: {{character.status}}</li>
      <li class="list-group-item">Especie: {{character.species}}</li>
      <li class="list-group-item">Tipo: {{character.type}}</li>
      <li class="list-group-item">Locación: {{character.location.name}}</li>
      <li class="list-group-item">Origen: {{character.origin.name}} </li>

    </ul>
    <div class="card-body" style="text-align: right;">
      <a href="characters" class="card-link">Atras</a>
    </div>
  </div>
